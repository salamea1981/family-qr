<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIKAS - Familia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fdfcfb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 1rem;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #222;
      text-align: center;
    }
    .subtext {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #555;
    }
    .dates {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: #444;
    }
    .dates div {
      background: #ffe5b4;
      padding: 0.4rem 0.8rem;
      border-radius: 10px;
      font-size: 0.9rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .carousel {
      width: 100%;
      max-width: 400px;
      height: auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }
    .carousel img {
      width: 100%;
      height: auto;
      display: none;
      border-radius: 20px;
    }
    .carousel img.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>HIKAS</h1>
  <div class="subtext">
    Nuestra historia está tejida con amor, risas y días que dejaron huella.<br>
    Porque cada fecha guarda un ‘te quiero’ eterno.
  </div>

  <div class="dates">
    <div>18-8-81</div>
    <div>5-3-79</div>
    <div>29-8-5</div>
    <div>24-4-15</div>
  </div>

  <div class="carousel" id="carousel">
    <!-- Imágenes se insertarán automáticamente con JS -->
  </div>

  <script>
    const totalImages = 37;
    const imageFolder = 'img/';
    const imageBaseName = 'PHOTO-';
    const imageExt = '.jpg';

    // Generar array con los nombres de las fotos
    const images = Array.from({length: totalImages}, (_, i) => `${imageFolder}${imageBaseName}${i + 1}${imageExt}`);

    // Aleatorizar el orden
    for (let i = images.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [images[i], images[j]] = [images[j], images[i]];
    }

    // Insertar imágenes en el HTML
    const carousel = document.getElementById('carousel');
    images.forEach((src, index) => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = `Foto ${index + 1}`;
      if (index === 0) img.classList.add('active');
      carousel.appendChild(img);
    });

    const imgElements = document.querySelectorAll('#carousel img');
    let current = 0;
    function showNext() {
      imgElements[current].classList.remove('active');
      current = (current + 1) % imgElements.length;
      imgElements[current].classList.add('active');
    }
    setInterval(showNext, 4000);
  </script>
</body>
</html>
